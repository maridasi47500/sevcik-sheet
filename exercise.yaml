    tonalité: "C major"
    doigtés: [1, 4]
    positions: [1, 3]
    dynamique: "mf"
    notes: ["<c' e''>", "<d' f''>", "<e' g''>", "<f' a''>"]
  

  - titre: Tierces mineures en doubles cordes flageolet
